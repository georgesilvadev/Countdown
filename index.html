<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <title>Em Breve...</title>
</head>

<body>

  <div class="container">

    <div class="content">
      <div class="countdown">
        <h1 class="countdown-title" id="countdown-title">Pronto para lançar em...</h1>

        <div class="timer" id="timer">

          <div class="days">
            <span class="timer-label">Dias</span>
            <p class="timer-value" id="daysLeft">08</p>
          </div>

          <p class="timer-separator">:</p>

          <div class="hours">
            <span class="timer-label">Horas</span>
            <p class="timer-value" id="hoursLeft">12</p>
          </div>

          <p class="timer-separator">:</p>

          <div class="minutes">
            <span class="timer-label">Minutos</span>
            <p class="timer-value" id="minutesLeft">44</p>
          </div>

          <p class="timer-separator">:</p>

          <div class="seconds">
            <span class="timer-label">Segundos</span>
            <p class="timer-value" id="secondsLeft">28</p>
          </div>
        </div>

        <span class="countdown-description">Inscreva-se para saber mais sobre o lançamento</span>

        <button class="countdown-button">Inscreva-se</button>

      </div>

      <div class="rocket">
        <img id="rocket" src="./images/rocket.svg" alt="Foguete subindo para o espaço">
        <img class="bgrocket" src="./images/bgrocket.svg" alt="">
      </div>
      
    </div>
    
    <img class="top-wave" src="./images/top-image.svg" alt="">
    <img class="bottom-wave" src="./images/bottom-image.svg" alt="">

  </div>
</body>

</html>
